<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Stickit | Home</title>
    <meta name="theme-color" content="#E65100">
    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Material icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css" type="text/css" />
    <!-- original -->
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="wrapper">
      <!-- Nav(header & Sidebar) -->
      <header>
        <div class="navbar-fixed">
          <nav class="top-nav white">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">
                <img src="img/topnav-logo.png">
              </a>
              <div class="row">
                <div class="col s11">
                  <a href="#" data-target="nav-mobile" class="top-nav sidenav-trigger full hide-on-large-only left-icon">
                    <i class="material-icons orange-text">menu</i>
                  </a>
                  <h5 class="header-text orange-text">Home</h5>
                </div>
                <!-- New Board Button (PC only) -->
                <div class="col s1">
                  <div class="hide-on-med-and-down">
                    <a href="#new-board"
                       class="btn deep-purple accent-2 head-btn 
                              waves-effect waves-light modal-trigger"
                    >
                      <i class="material-icons">add</i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        </div>
        <!-- Side Nav -->
        <ul id="nav-mobile" class="sidenav sidenav-fixed">
          <li><div class="user-view">
            <div class="background"></div>
            <a href="#user"><img class="circle z-depth-1" src="img/default-icon.png"></a>
            <a href="#name"><span id="username" class="white-text name"></span></a>
          </div></li>
          <li><a href="#!" class="waves-effect modal-trigger" data-target="user_setting">
            <i class="material-icons">settings</i>
            Setting
          </a></li>
          <li><div class="divider"></div></li>
          <li><a id="logout-button" href="#!" class="waves-effect red-text">
            <i class="material-icons">arrow_back</i>
            Logout
          </a></li>
        </ul>
      </header>
      
      <!-- User Setting Modal -->
      <div id="user_setting" class="modal bottom-sheet">
        <div class="modal-content">
          <h4>User setting</h4>
          <form id="user_setting_form" class="container">
            <div class="row">
              <div class="col s12">
                <div class="input-field col s12">
                  <input id="new_email" type="email" class="validate">
                  <label for="new_email">New e-mail</label>
                </div>
                <div class="input-field col s12">
                  <input id="new_username" type="text" class="validate">
                  <label for="new_username">New user name</label>
                </div>
                <div class="input-field col s11">
                  <input id="new_password" type="password" class="validate pwd-visibility">
                  <label for="new_password">New password</label>
                </div>
                <span class="col s1 field-icon">
                  <i toggle="password-field" class="mdi mdi-eye toggle-password Large"></i>
                </span>
                <div class="input-field col s12 center">
                  <button class="btn waves-effect waves-light orange center" type="button" onclick="submitBoardSetting()">
                    Save
                    <i class="material-icons right">create</i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      
      <!-- FAB(Tablet & smartphone only) -->
      <div class="fixed-action-btn hide-on-large-only">
        <a href="#new-board"
           class="btn-floating btn-large deep-purple accent-2 
                  waves-effect waves-light modal-trigger"
        >
          <i class="large material-icons">add</i>
        </a>
      </div>
      
      <!-- New Board Modal -->
      <div id="new-board" class="modal">
        <div class="modal-content">
          <h5 class="center">Create New Board</h5>
          <div class="row">
            <form id="create-board" class="col s12">
              <div class="input-field col s12">
                <input id="board_name" type="text" class="validate" required>
                <label for="board_name">Board name*</label>
              </div>
              <div class="input-field col s12">
                <input id="pin" type="password" class="validate" pattern="[0-9]{4}">
                <label for="pin">PIN(4-digit or blank)</label>
              </div>
              <div class="input-field col s12 center">
                <button class="modal-close btn waves-effect waves-light orange center" type="submit">
                  Create
                  <i class="material-icons right">create</i>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
      <main>
        
        <!-- Board List -->
        
        <!-- ボードのテンプレート -->
        <template id="template">
          <div class="container board-list__item">
              <a href="#"
                 class="btn-flat waves-effect waves-orange">
              </a>
              <div class="card">
                <div class="card-image">
                  <img class="activator" src="img/office.jpg">
                </div>
                <div class="card-content">
                  <span id="board-name" class="card-title activator orange-text truncate">
                    Board Title
                  </span>
                  <p id="created-date" class="orange-text truncate">yyyy/mm/dd</p>
                </div>
              </div>
            </div>
        </template>
        
        <div class="container board-list">
          <div id=board-cards class="row flex">
            
            <!-- Create New Board Card -->
            <div class="container board-list__item">
              <a href="#new-board"
                 class="btn-flat waves-effect waves-orange modal-trigger"></a>
              <div class="card-panel">
                <div class="grey-text center">
                  <i class="large material-icons">add</i><br>
                  <p>Create new board</p>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </main>
      
      <footer class="footer-copyright orange">
        <div class="container grey-text text-lighten-3">
          (c) 2019 hogefugapiyo.
        </div>
      </footer>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="js/firebasesetup.js"></script>
    <!-- jQuery -->
    <script src="js/vendor/jquery-3.4.1.min.js"></script>
    <!-- mobile-detect -->
    <script src="js/vendor/mobile-detect.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <!-- Leader Line -->
    <script src="js/vendor/leader-line.min.js"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- js.cookie -->
    <script src="js/vendor/js.cookie.js"></script>
    <!-- original -->
    <script src="js/main.js"></script>
    <script src="js/user.js"></script>
    <script src="js/pwd-visibility.js"></script>
    <script src="js/init-materialize.js"></script>
    <script src="js/my-board-list.js"></script>
    <script src="js/user-setting.js"></script>
  </body>
</html>
