<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Stickit | test</title>
    <meta name="theme-color" content="#E65100">
    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- original -->
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    
    <!-- ログインフォーム -->
    <form id="register-form" class="col s12">
      <div class="input-field col s12">
        <input id="email" type="email" class="validate" required>
        <label for="email">E-mail*</label>
      </div>
      <div class="input-field col s12">
        <input id="username" type="text" class="validate" required>
        <label for="user_name">User name*</label>
      </div>
      <div class="input-field col s12">
        <input id="password" type="password" class="validate" required>
        <label for="password">Password</label>
      </div>
      <div class="input-field col s12 center">
        <button class="btn waves-effect waves-light orange center" type="submit">
          Register
        </button>
      </div>
    </form>
    
    <button id="guest-login" class="btn waves-effect waves-light orange center" type="submit">
          Register as a Guest
    </button>
    
    <button id="logout-button" class="btn waves-effect waves-light orange center" type="submit">
          logout
    </button>
    
    <button id="invite-button" class="btn waves-effect waves-light orange center" type="submit">
          invite
    </button>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="js/firebasesetup.js"></script>
    <!-- jQuery -->
    <script src="js/vendor/jquery-3.4.1.min.js"></script>
    <!-- mobile-detect -->
    <script src="js/vendor/mobile-detect.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <!-- Leader Line -->
    <script src="js/vendor/leader-line.min.js"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <!-- js.cookie -->
    <script src="js/vendor/js.cookie.js"></script>
    <!-- original -->
    <script src="js/register.js"></script>
    <script src="js/logout.js"></script>
  </body>
</html>
