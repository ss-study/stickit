<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Stickit | Invite</title>
    <meta name="theme-color" content="#E65100">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- original -->
    <link rel="stylesheet" href="css/invite.css">
  </head>
  <body>
    <div id="wrapper">
      <!-- header -->
      <header>
        <div class="navbar-fixed">
          <nav class="top-nav white">
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">
                <img src="img/topnav-logo.png">
              </a>

              <div class="row">
                <div class="col s12">
                  <a href="#" class="top-nav full left-icon" onclick="history.back()">
                    <i class="material-icons orange-text">arrow_back</i>
                  </a>
                  <h5 class="header-text-nonav orange-text">Invite</h5>
                </div>
              </div>
            </div>
          </nav>
        </div>
      </header>

      <main>
        <h4 class="grey-text center">Share URL / QR code</h4>
        <div class="container">
          <!-- Clipboard -->
          <div class="row">
            <!-- Target -->
            <div class="col s12">
              <input id="url" value="https://hogehugapiyo.com">
            </div>
            <!-- Trigger -->
            <div class="col s12">
              <button id="copy2clipboard" class="btn orange right" data-clipboard-target="#url">
                <i class="material-icons">content_copy</i>
              </button>
            </div>
            </div>
          </div>
          <!-- QR -->
          <div class="row">
            <div id="qrcode" class="center"></div>
          </div>

          <div class="row">
            <p class="grey-text center">or</p>
          </div>

          <div class="container">
            <div class="row">
              <div class="col s12">
                <form role="form">
                  <div id="email-area">
                    <div id="email-block1">
                      <div class="input-field">
                        <input type="email" class="form-control validate" id="input-email1" >
                        <label for="input-email1">Email addresses (unimplemented)</label>
                      </div>
                    </div>
                  </div>
                  <button id="send-email" class="btn orange right disabled">
                    <i class="material-icons">send</i>
                  </button>
                </form>
              </div>
            </div>
          </div>

        </div>
      </main>

      <footer class="footer-copyright orange">
        <div class="container grey-text text-lighten-3">
          (c) 2019 hogefugapiyo.
        </div>
      </footer>
    </div>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.1/firebase-database.js"></script>
    <script src="js/firebasesetup.js"></script>
    <!-- jQuery -->
    <script src="js/vendor/jquery-3.4.1.min.js"></script>
    <!-- mobile-detect -->
    <script src="js/vendor/mobile-detect.min.js"></script>
    <!-- Bootstrap -->
    <script src="js/vendor/bootstrap.bundle.min.js"></script>
    <!-- Leader Line -->
    <script src="js/vendor/leader-line.min.js"></script>
    <!-- Materialize -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Clipboard.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
    <!-- qrcode -->
    <script type="text/javascript" src="js/vendor/jquery.qrcode.min.js"></script>
    <!-- js.cookie -->
    <script src="js/vendor/js.cookie.js"></script>
    <!-- original -->
    <script src="js/invite.js"></script>
    <script src="js/init-materialize.js"></script>
  </body>
</html>
