  <body>
    
    <!-- 付箋のテンプレート -->
    <template id="template">
      <div class="stick">
        <div class="label_text"></div>
        <textarea class="label_textarea" ></textarea>
      </div>
    </template>
    
    <!-- カーソルに追従するダミー要素-->
    <div id="cursor" class="dummy"></div>
    
    <button onClick="addStick()" style="display:inline;">addStick</button>
    <input type="radio" name="mode" value="EDIT" checked="checked" style="display:inline;">EDIT
    <input type="radio" name="mode" value="LINK" style="display:inline;">LINKL
    <input type="radio" name="mode" value="DELETE" style="display:inline;">DELETE
